<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio to Text Translator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 500px; margin: auto; }
        .translation-box { margin-top: 30px; padding: 15px; border: 1px solid #ccc; background: #f9f9f9; min-height: 60px; }
        label { font-weight: bold; }
        input[type="file"] { margin-top: 10px; }
        button { margin-top: 15px; padding: 8px 16px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload Audio File</h2>
        <form action="/" method="POST" enctype="multipart/form-data">
            <label for="audio">Choose audio file:</label><br>
            <input type="file" id="audio" name="audio" accept="audio/*" required><br>
            <button type="submit">Translate</button>
        </form>

        {% if audio_filename %}
        <div class="container">
            <audio controls>
                <source src="{{ url_for('static', filename='uploads/' + audio_filename) }}" type="audio/mpeg">
                Your browser does not support the audio tag.
            </audio>
        </div>
        {% endif %}

        <div class="translation-box">
            {% if translation %}
                <strong>Translation:</strong>
                <p>{{ translation }}</p>
            {% else %}
                <em>The translation will appear here after uploading an audio file.</em>
            {% endif %}
        </div>
    </div>
</body>
</html>
